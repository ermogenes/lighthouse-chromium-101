name: Audit with Lighthouse
on:
  push:
    branches:
      - master
jobs:
  lighthouse-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Audit 🩺
        run: |
          npm install
          npm run audit
          ls /lc101/audit
          cat /lc101/audit/lighthouse.report.html