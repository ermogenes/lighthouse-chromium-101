name: Audit with Lighthouse
on:
  push:
    branches:
      - main
jobs:
  lighthouse-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Audit 🩺
        run: |
          cd lc101
          npm install
          npm run audit
          ls audit/
          cat audit/lighthouse.report.html